<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>My Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="account">
  <ion-grid class="padding">
    <ion-row>
      <ion-col size="5">
        <ion-card class="accountleft" color="primary" (click)="myprofile()">
          <ion-card-header class="ion-text-center">
            <ion-card-title>
              <ion-icon name="person-outline" style="zoom: 1.5;"></ion-icon
            ></ion-card-title>
            <ion-card-subtitle>My profile</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="5">
        <ion-card class="accountright" color="secondary" (click)="myOrder()">
          <ion-card-header class="ion-text-center">
            <ion-card-title>
              <ion-icon name="list-outline" style="zoom: 1.5;"></ion-icon>
            </ion-card-title>
            <ion-card-subtitle>My Orders</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="padding">
    <ion-row>
      <ion-col size="5">
        <ion-card
          class="accountleft"
          color="dark"
          (click)="paymentSuccessFailure()"
        >
          <ion-card-header class="ion-text-center">
            <ion-card-title>
              <ion-icon name="wallet-outline" style="zoom:1.5;"></ion-icon>
            </ion-card-title>
            <ion-card-subtitle>
              Payment
            </ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="5">
        <ion-card class="accountright" color="danger" (click)="changePasswd()">
          <ion-card-header class="ion-text-center">
            <ion-card-title>
              <ion-icon name="key-outline" style="zoom: 1.5;"></ion-icon>
            </ion-card-title>
            <ion-card-subtitle>Password</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="padding">
    <ion-row>
      <ion-col size="3"></ion-col>
      <ion-col size="6">
        <ion-card class="accountleft" color="dark" (click)="notification()">
          <ion-card-header class="ion-text-center">
            <ion-card-title>
              <ion-icon
                name="notifications-circle-outline"
                style="zoom: 1.5;"
              ></ion-icon>
            </ion-card-title>
            <ion-card-subtitle>
              Notification
            </ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
