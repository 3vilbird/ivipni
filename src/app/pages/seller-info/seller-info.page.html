<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>Seller Info</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content class="my-order">
    <ion-card class="order1" *ngFor="let seller of sellerinfo" (click)="orderdetail(seller)">
        <ion-card-content>
            <ion-row>
                <ion-col class="col1"><b>Seller Name:</b>
                </ion-col>
                <ion-col class="col2"><b>{{seller.firstname}} {{seller.lastname}}</b>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col class="col1">
                    <p>Company Name:</p>
                </ion-col>
                <ion-col class="col2">
                    <p>{{seller.company_name}}</p>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col class="col1">
                    <p>Phone Number</p>
                </ion-col>
                <ion-col class="col2">
                    <p>{{seller.phonenumber}}</p>
                </ion-col>
            </ion-row>
        </ion-card-content>
    </ion-card>
    <div *ngIf="myOrderCount">
        <ion-item class="myordernoproducts">
            <h1><b>No record found </b></h1>
        </ion-item>
    </div>
</ion-content>
